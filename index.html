<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilfbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="content">
        <div class="left-side">
            <h3 id="text-login">Welcome to hilfbox</h3>
            <p id="p-login">we are a community, together hepling thousands of people out there who are struggling</p>
            <img id="login-animation" src="/image/Tablet login-bro.png">
        </div>

        <div class="right-side">

            <h3 class="right-title">Get Started</h3>
            <p class="right-text">already have account? <a href="#" id="tag-login">login</a></p>

            <form action="#" class="form">
                <input type="text" name="name" placeholder="name">
                <input type="email" name="emial" placeholder="emial">
                <input type="password" name="password" placeholder="password">
                <button >SignUp</button>
            </form>

            <div class="buttons">
                <button class="button"><img class="image-button" src="/image/Facebook.pn.png"  ></button>
                <button class="button"><img class="image-button" src="/image/instagram.png" ></button>
                <button class="button"> <img class="image-button" src="/image/twitter.png" ></button>
            </div>
           
            <div class="line"></div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/0182425c0e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
